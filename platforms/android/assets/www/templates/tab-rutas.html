<ion-view view-title="Mis rutas">

    <ion-content>

        <ion-refresher
            pulling-text=""
            on-refresh="cargar()">
        </ion-refresher>

        <ion-list>

            <ion-item class="item-remove-animate item-icon-right ion-list" ng-repeat="ruta in rutas" type="item-text-no-wrap" href="#/tab/rutas/{{ruta.idDireccion}}">
                <h2><strong>Articulo a entregar:</strong> {{ruta.articulo}}</h2>
                <p><strong>Colonia:</strong> {{ruta.colonia}} - <strong>Calle:</strong> {{ruta.calle}} - <strong>CP:</strong>{{ruta.cp}}</p>
                <p><strong>Ciudad:</strong> {{ruta.cuidad}} - <strong>Numero:</strong> {{ruta.numero}}</p>
                <p>
                  <a href="#" class="subdued">Salida {{ruta.fechaI}}</a>
                  <a href="#" class="subdued">Entrega {{ruta.fechaF}}</a>
                </p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>

        </ion-list>

    </ion-content>

</ion-view>
